<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Connect Form</title>
    <link rel="stylesheet" href="sendrequest.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>

<div class="form-container">
    <h2>Rescue Connect Form</h2>
    <form id="rescue-form">
        <div class="form-group">
            <label for="agency-name">Rescue Agency Name:</label>
            <input type="text" id="agency-name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            <div id="map"></div>
        </div>
        <div class="form-group">
            <label for="disaster-type">Disaster Type:</label>
            <select id="disaster-type" required>
                <option value="earthquake">Earthquake</option>
                <option value="flood">Flood</option>
                <option value="fire">Fire</option>
                <option value="hurricane">Hurricane</option>
                <option value="tornado">Tornado</option>
                <option value="tsunami">Tsunami</option>
                <option value="volcano">Volcano</option>
                <option value="terrorist attack">Terrorist Attack</option>
                <option value="chemical spill">Chemical Spill</option>
                <option value="biological hazard">Biological Hazard</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" required>
        </div>
        <div class="form-group">
            <label for="rescue-agency">Rescue Agency to Collaborate With:</label>
            <select id="rescue-agency" required>
                <option value="National Disaster Response Force">National Disaster Response Force</option>
                <option value="Indian Red Cross Society">Indian Red Cross Society</option>
                <option value="World Food Programme">World Food Programme</option>
                <option value="Médecins Sans Frontières">Médecins Sans Frontières</option>
                <option value="Oxfam">Oxfam</option>
                <option value="Save the Children">Save the Children</option>
                <option value="International Federation of Red Cross and Red Crescent Societies">International Federation of Red Cross and Red Crescent Societies</option>
                <option value="CARE">CARE</option>
                <option value="Action Against Hunger">Action Against Hunger</option>
                <option value="World Vision International">World Vision International</option>
                <option value="Handicap International">Handicap International</option>
                <option value="ShelterBox">ShelterBox</option>
                <option value="Mercy Corps">Mercy Corps</option>
                <option value="Direct Relief">Direct Relief</option>
                <option value="Catholic Relief Services">Catholic Relief Services</option>
                <option value="Samaritan's Purse">Samaritan's Purse</option>
                <option value="Plan International">Plan International</option>
                <option value="ActionAid">ActionAid</option>
                <option value="International Rescue Committee">International Rescue Committee</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="person-count">Number of Persons Needing Help:</label>
            <div id="person-count">
                <button type="button" onclick="decrementCount()">-</button>
                <input type="number" id="count" value="1" min="1" required>
                <button type="button" onclick="incrementCount()">+</button>
            </div>
        </div>
        <button type="submit" onclick="alert(`
        REQUEST SENT SUCCESSFULLY`)"><a href="acceptrequest.html">Send Request</a></button>
    </form>
</div>

<script>
    function incrementCount() {
        var countInput = document.getElementById('count');
        countInput.stepUp();
    }

    function decrementCount() {
        var countInput = document.getElementById('count');
        countInput.stepDown();
    }
</script>

</body>
</html>
